<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crawling in Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
        border-radius: 16px;
        padding: 40px 32px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
        text-align: center;
      }
      h1 {
        margin: 0 0 24px;
        font-size: 1.8rem;
        letter-spacing: 0.02em;
      }
      .status {
        font-size: 1.1rem;
        color: #9ca3af;
        margin-bottom: 24px;
        text-transform: capitalize;
      }
      .progress-container {
        margin: 24px 0;
      }
      .progress-bar {
        width: 100%;
        height: 32px;
        background: rgba(15, 23, 42, 0.9);
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.3);
        position: relative;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #22c55e, #0ea5e9);
        border-radius: 999px;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0b1120;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .progress-text {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #9ca3af;
      }
      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(56, 189, 248, 0.2);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      code {
        background: rgba(15, 23, 42, 0.9);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Crawling Website</h1>
      <div class="status" id="status">{{ progress.status }}</div>
      
      <div class="spinner" id="spinner"></div>
      
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: {{ progress.progress }}%">
            {{ progress.progress }}%
          </div>
        </div>
        <div class="progress-text" id="progressText">
          {{ progress.current }} / {{ progress.total }} pages
        </div>
      </div>
      
      <div style="margin-top: 24px; font-size: 0.85rem; color: #6b7280;">
        Crawl ID: <code>{{ crawl_id }}</code>
      </div>
    </main>

    <script>
      const crawlId = "{{ crawl_id }}";
      let checkInterval;

      function updateProgress() {
        fetch(`/api/progress/${crawlId}`)
          .then(response => response.json())
          .then(data => {
            const statusEl = document.getElementById('status');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const spinner = document.getElementById('spinner');

            statusEl.textContent = data.status || 'unknown';
            const progress = data.progress || 0;
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            progressText.textContent = `${data.current || 0} / ${data.total || 0} pages`;

            if (data.status === 'completed') {
              clearInterval(checkInterval);
              spinner.style.display = 'none';
              statusEl.textContent = 'Crawl completed! Redirecting...';
              setTimeout(() => {
                window.location.href = data.redirect || `/results/${crawlId}`;
              }, 1000);
            } else if (data.status === 'error') {
              clearInterval(checkInterval);
              spinner.style.display = 'none';
              statusEl.textContent = 'Error: ' + (data.error || 'Unknown error');
              statusEl.style.color = '#ef4444';
            }
          })
          .catch(error => {
            console.error('Error checking progress:', error);
          });
      }

      // Check progress every 500ms
      checkInterval = setInterval(updateProgress, 500);
      updateProgress(); // Initial check
    </script>
  </body>
</html>
